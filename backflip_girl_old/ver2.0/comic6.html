<h2>6話「爆天少女編-再会の章-」</h2>
<pre>
						かつて姉妹のように、仲むつまじい二人がいた。

						一人は、宇宙忍者と呼ばれ、争いの絶えない惑星へ。もう一人は、好奇心から複雑な心理構造を持つ地球へ。

						それぞれ調査をするため分かれた。

						二人の性格、容姿は正反対のようだった。

						二人とも互いが好きだった。

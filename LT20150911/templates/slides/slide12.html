<div class="slideWrap">

	<div class="slideContentWrap">
		<h2 style="font-size: 4em;">Advanced Templates</h2>
		<pre style="margin-top: 2em;"><code style="font-size: 2em; color: #666;">
	<span><</span>ul</span>></span>
		<span><</span>li ng-repeat=“item in [1,2,3]”</span>></span><span>{{</span>item<span>}}</span><span><</span><span>/li></span>
	<span><</span>/ul</span>></span>
		</code></pre>

		<div style="font-size: 3em; text-align: center; font-style: bold;">
			<span>↓ become</span>
		</div>

		<pre style="margin-top: 2em;"><code style="font-size: 2em; color: #666;">
	<span><</span>ul</span>></span>
		<span><</span>li</span>></span>1<span><</span>/li</span>></span>

		</code></pre>

			<li>repeat the code in the array once each value</li>
		</ul>

	</div>

	<div class="slideFooter">
		<div ng-hide="lastPageFlg">
			<nav>
				<ul class="pager">
					<li ng-hide="previousPageId === false" class="previous"><a href="./#/{{previousPageId}}"> < prev </a></li>
					<li ng-hide="nextPageId === false" class="next"><a href="./#/{{nextPageId}}"> next > </a></li>
				</ul>
			</nav>
		</div>
		<div ng-show="lastPageFlg">
			<a class="btn btn-default" href="./">TOP</a>
		</div>
		<div class="pageCount">
			{{id}} / {{totalPage}}
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="{{ id / totalPage * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ id / totalPage * 100}}%;">
			</div>
		</div>
	</div>
</div>
